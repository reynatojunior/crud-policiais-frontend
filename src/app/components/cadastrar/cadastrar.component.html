<div class="form-container">
  <div class="form-card">
    <h2>Cadastrar Novo Policial</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="rg_civil">RG Civil:</label>
        <input type="text" id="rg_civil" formControlName="rg_civil" required>
      </div>

      <div class="form-group">
        <label for="rg_militar">RG Militar:</label>
        <input type="text" id="rg_militar" formControlName="rg_militar" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" formControlName="cpf" placeholder="000.000.000-00" required>
      </div>

      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" formControlName="data_nascimento" required>
      </div>

      <div class="form-group">
        <label for="matricula">Matr√≠cula:</label>
        <input type="text" id="matricula" formControlName="matricula" required>
      </div>

      <button type="submit" class="submit-btn" [disabled]="cadastroForm.invalid">Cadastrar</button>
    </form>
  </div>
</div>
