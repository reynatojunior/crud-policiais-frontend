<div class="list-container">
  <h2>Lista de Policiais</h2>
  <div *ngIf="policiais.length === 0" class="no-data">
    Nenhum policial encontrado.
  </div>
  <table *ngIf="policiais.length > 0">
    <thead>
      <tr>
        <th>RG Civil</th>
        <th>RG Militar</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Matrícula</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let policial of policiais">
        <td>{{ policial.rg_civil }}</td>
        <td>{{ policial.rg_militar }}</td>
        <td>{{ policial.cpf }}</td>
        <td>{{ policial.data_nascimento | date:'dd/MM/yyyy' }}</td>
        <td>{{ policial.matricula }}</td>
        <td class="action-buttons">
          <button (click)="onEditar(policial)" class="btn-editar">Editar</button>
          <button (click)="onExcluir(policial.id)" class="btn-excluir">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="policialEmEdicao" class="edit-form-container">
    <div class="edit-form-card">
      <h3>Editar Policial</h3>
      <form [formGroup]="editarForm" (ngSubmit)="onSalvarEdicao()">
        <div class="form-group">
          <label for="rg_civil">RG Civil:</label>
          <input type="text" id="rg_civil" formControlName="rg_civil">
        </div>
        <div class="form-group">
          <label for="rg_militar">RG Militar:</label>
          <input type="text" id="rg_militar" formControlName="rg_militar">
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" formControlName="cpf">
        </div>
        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" formControlName="data_nascimento">
        </div>
        <div class="form-group">
          <label for="matricula">Matrícula:</label>
          <input type="text" id="matricula" formControlName="matricula">
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-btn" [disabled]="editarForm.invalid">Salvar</button>
          <button type="button" class="cancel-btn" (click)="onCancelarEdicao()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
